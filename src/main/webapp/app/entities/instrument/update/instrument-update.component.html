<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-instrument-heading" data-cy="InstrumentCreateUpdateHeading" jhiTranslate="divinoApp.instrument.home.createOrEditLabel">
        Criar ou editar Instrument
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div *jhiHasAnyAuthority="'ROLE_ADMIN'">
          <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>

          <div class="mb-3">
            <label class="form-label" jhiTranslate="divinoApp.instrument.createdBy" for="field_createdBy">Created By</label>
            <input
              type="number"
              class="form-control"
              name="createdBy"
              id="field_createdBy"
              data-cy="createdBy"
              formControlName="createdBy"
            />
          </div>

          <div class="mb-3">
            <label class="form-label" jhiTranslate="divinoApp.instrument.createdOn" for="field_createdOn">Created On</label>
            <div class="d-flex">
              <input
                id="field_createdOn"
                data-cy="createdOn"
                type="datetime-local"
                class="form-control"
                name="createdOn"
                formControlName="createdOn"
                placeholder="YYYY-MM-DD HH:mm"
              />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" jhiTranslate="divinoApp.instrument.updatedBy" for="field_updatedBy">Updated By</label>
            <input
              type="number"
              class="form-control"
              name="updatedBy"
              id="field_updatedBy"
              data-cy="updatedBy"
              formControlName="updatedBy"
            />
          </div>

          <div class="mb-3">
            <label class="form-label" jhiTranslate="divinoApp.instrument.updatedOn" for="field_updatedOn">Updated On</label>
            <div class="d-flex">
              <input
                id="field_updatedOn"
                data-cy="updatedOn"
                type="datetime-local"
                class="form-control"
                name="updatedOn"
                formControlName="updatedOn"
                placeholder="YYYY-MM-DD HH:mm"
              />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" jhiTranslate="divinoApp.instrument.deletedBy" for="field_deletedBy">Deleted By</label>
            <input
              type="number"
              class="form-control"
              name="deletedBy"
              id="field_deletedBy"
              data-cy="deletedBy"
              formControlName="deletedBy"
            />
          </div>

          <div class="mb-3">
            <label class="form-label" jhiTranslate="divinoApp.instrument.deletedOn" for="field_deletedOn">Deleted On</label>
            <div class="d-flex">
              <input
                id="field_deletedOn"
                data-cy="deletedOn"
                type="datetime-local"
                class="form-control"
                name="deletedOn"
                formControlName="deletedOn"
                placeholder="YYYY-MM-DD HH:mm"
              />
            </div>
          </div>
        </div>
        <div>
          <div class="mb-3">
            <label class="form-label" jhiTranslate="divinoApp.instrument.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
            <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
              <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                O campo é obrigatório.
              </small>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" jhiTranslate="divinoApp.instrument.type" for="field_type">Type</label>
            <select class="form-control" name="type" formControlName="type" id="field_type" data-cy="type">
              <option [ngValue]="null">{{ 'divinoApp.InstrumentType.null' | translate }}</option>
              <option *ngFor="let instrumentType of instrumentTypeValues" [value]="instrumentType">
                {{ 'divinoApp.InstrumentType.' + instrumentType | translate }}
              </option>
            </select>
            <div *ngIf="editForm.get('type')!.invalid && (editForm.get('type')!.dirty || editForm.get('type')!.touched)">
              <small class="form-text text-danger" *ngIf="editForm.get('type')?.errors?.required" jhiTranslate="entity.validation.required">
                O campo é obrigatório.
              </small>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" jhiTranslate="divinoApp.instrument.description" for="field_description">Description</label>
            <input
              type="text"
              class="form-control"
              name="description"
              id="field_description"
              data-cy="description"
              formControlName="description"
            />
          </div>

          <div class="mb-3">
            <label class="form-label" jhiTranslate="divinoApp.instrument.isActive" for="field_isActive">Is Active</label>
            <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
            <div *ngIf="editForm.get('isActive')!.invalid && (editForm.get('isActive')!.dirty || editForm.get('isActive')!.touched)">
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('isActive')?.errors?.required"
                jhiTranslate="entity.validation.required"
              >
                O campo é obrigatório.
              </small>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" jhiTranslate="divinoApp.instrument.boughtDate" for="field_boughtDate">Bought Date</label>
            <div class="input-group">
              <input
                id="field_boughtDate"
                data-cy="boughtDate"
                type="text"
                class="form-control"
                name="boughtDate"
                ngbDatepicker
                #boughtDateDp="ngbDatepicker"
                formControlName="boughtDate"
              />
              <button type="button" class="btn btn-secondary" (click)="boughtDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" jhiTranslate="divinoApp.instrument.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price" data-cy="price" formControlName="price" />
            <div *ngIf="editForm.get('price')!.invalid && (editForm.get('price')!.dirty || editForm.get('price')!.touched)">
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('price')?.errors?.min"
                jhiTranslate="entity.validation.min"
                [translateValues]="{ min: 0 }"
              >
                Este campo deve ser maior que 0.
              </small>
              <small
                class="form-text text-danger"
                [hidden]="!editForm.get('price')?.errors?.number"
                jhiTranslate="entity.validation.number"
              >
                Este campo é do tipo número.
              </small>
            </div>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
